          <legend>Allergies:</legend>
<!--          <div class='form-group'>-->

          </div>
          <div class='form-check form-switch'>
            <input class='form-check-input' type='checkbox' role='switch' id=''>
            <label class='form-check-label' for=''>fish-free</label>
          </div>
          <div class='form-check form-switch'>
            <input class='form-check-input' type='checkbox' role='switch' id=''>
            <label class='form-check-label' for=''>egg-free</label>
          </div>
          <div class='form-check form-switch'>
            <input class='form-check-input' type='checkbox' role='switch' id=''>

          <div class='form-check form-switch'>
            <input class='form-check-input' type='checkbox' role='switch' id=''>

            <input class='form-check-input' type='checkbox' role='switch' id=''>

          </div>
          <div class='form-check form-switch'>
            <input class='form-check-input' type='checkbox' role='switch' id=''>
            <label class='form-check-label' for=''>peanut-free</label>
          </div>
<!--          </div>-->

            </div>
            <div class='form-check form-switch'>
              <input class='form-check-input' type='checkbox' role='switch' id=''>
              <label class='form-check-label' for=''>keto</label>
            </div>
            <div class='form-check form-switch'>
              <input class='form-check-input' type='checkbox' role='switch' id=''>

            <div class='form-check form-switch'>

            <div class='form-check form-switch'>

            <div class='form-check form-switch'>
              <input class='form-check-input' type='checkbox' role='switch' id=''>
